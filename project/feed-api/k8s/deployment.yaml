apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-feed-microservice
  labels:
    app: udagram-feed-microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-feed-microservice
  template:
    metadata:
      labels:
        app: udagram-feed-microservice
    spec:
      containers:
        - name: udagram-feed-microservice
          image: thedemon12/udagram-feed-microservice
          ports:
            - containerPort: 80
