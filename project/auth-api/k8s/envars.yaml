apiVersion: v1
kind: Pod
metadata:
  name: udagram-auth-microservice
  labels:
    app: udagram-auth-microservice
spec:
  containers:
    - name: udagram-auth-microservice
      image: thedemon12/udagram-auth-microservice
      env:
        - name: POSTGRESS_USERNAME
          valueFrom:
          configMapKeyRef:
              name: env-config
              key: POSTGRESS_USERNAME
        - name: POSTGRESS_PASSWORD
          valueFrom:
          configMapKeyRef:
              name: env-config
              key: POSTGRESS_PASSWORD
        - name: POSTGRESS_DATABASE
           valueFrom:
          configMapKeyRef:
              name: env-config
              key: POSTGRESS_DATABASE
        - name: POSTGRESS_HOST
          valueFrom:
          configMapKeyRef:
              name: env-config
              key: POSTGRESS_HOST
        - name: AWS_REGION
          valueFrom:
          configMapKeyRef:
              name: env-config
              key: AWS_REGION
        - name: AWS_PROFILE
          valueFrom:
          configMapKeyRef:
              name: env-config
              key: AWS_PROFILE
        - name: AWS_MEDIA_BUCKET
          valueFrom:
          configMapKeyRef:
              name: env-config
              key: AWS_MEDIA_BUCKET
        - name: JWT_SECRET
          valueFrom:
          configMapKeyRef:
              name: env-config
              key: JWT_SECRET
